<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Corporativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"], input[type="file"] {
            width: calc(100% - 12px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .warning {
            background-color: #ffe6e6;
            border: 1px solid #fbb;
            color: #f00;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
    </style>
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <h2>Assinatura de E-mail</h2>
        <div class="warning">
            <p>Por favor, remova o fundo da sua imagem antes de enviá-la. Você pode usar o serviço gratuito em <a href="https://www.remove.bg/pt-br" target="_blank">https://www.remove.bg/pt-br</a>.</p>
        </div>
        <form action="http://localhost:3000/geraAssinatura" method="post" enctype="multipart/form-data">
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" placeholder="Digite seu cargo..." required>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome..." required>

            <label for="perfil">:</label>
            <!-- <input type="file" id="perfil" name="perfil" required> -->


<section id="sectionDragAndDrop">
    <div class="drop" id="drop">
        <p>Selecione sua foto </p>
    </div>
    <input class="file-upload hidden" name="perfil" id="fileUpload" type="file">
        </section>

            <!-- Resize image -->
            <section class="hidden" id="sectionResize">
                <div class="image-resize" id="imageResize"></div>
            <button class="btn" id="crop"><span class='fa fa-crop'></span> Crop</button>
            </section>

            <!-- Insert thumbnail -->
            <section class="hidden" id="sectionThumbnail">
                <div class="thumbnail" id="thumbnail"></div>
            </section>





            <input  id="enviar" style="margin-top: 107px;display: none;" type="submit" value="Enviar Requisição">
        </form>
    </div>


<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="./script.js"></script>
<script  src="./cropper.js"></script>

</body>
</html>
